<form class="register">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
      <small id="firstNameHelp" class="form-text text-muted">Please enter your first name</small>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
        <small id="lastNameHelp" class="form-text text-muted">Please enter your last name</small>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Please enter your email">
        <small id="emailNameHelp" class="form-text text-muted">Please enter your email</small>
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Gender</label>
        <input type="text" class="form-control" id="gender" placeholder="Male or Female">
        <small id="genderNameHelp" class="form-text text-muted">Please enter your gender</small>
    </div>

    <div class="form-group">
        <label for="jobTitle">Job Title</label>
        <input type="jobTitle" class="form-control" id="jobTitle" placeholder="Please enter your Job Title">
        <small id="jobTitleNameHelp" class="form-text text-muted">Please enter your job title</small>
    </div>

    <button id="send" type="submit" class="btn btn-primary">Submit</button>
  </form>
